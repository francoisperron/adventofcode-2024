name: Test
on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: âš¡ Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Lint
        run: |
          cargo clippy -- -Dwarnings

      - name: Format check
        run: |
          cargo fmt --check

      - name: Test
        run: |
          AOC_SESSION=${{ secrets.AOC_SESSION }} cargo test --release --quiet